<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <h1>Blackjack</h1>

        <!-- Description of the game (required by assignment) -->
        <div id="description">
            <h2>How to Play</h2>
            <p>
                Try to reach a total of 21 without going over.  
                Click <strong>Hit</strong> to draw another card, or <strong>Stand</strong> to stop drawing.  
                The dealer must draw until at least 17.  
                Whoever is closer to 21 without busting wins!
            </p>
        </div>

        <!-- Message area where results and instructions appear -->
        <div class="message" id="message">Click "New Game" to start!</div>

        <!-- Dealer and Player card display areas -->
        <div class="hand" id="dealer-hand"></div>
        <div class="hand" id="player-hand"></div>

        <!-- Game control buttons -->
        <div class="buttons">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="new-game">New Game</button>
        </div>

        <!-- Scoreboard saved in localStorage -->
        <div id="scoreboard">
            <h2>Scoreboard</h2>
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>

    </div>

    <!-- External JavaScript file -->
    <script src="javascript/script.js"></script>
</body>
</html>
